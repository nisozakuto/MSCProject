<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <h1>String to Image</h1>
      <div class="colorSet">
          <div class="colorSettingBox"><p>Color 0</p> <div class="currentColor"><p id="color0">Current Color:</p><div class="box showColor0" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 1</p> <div class="currentColor"><p id="color1">Current Color:</p><div class="box showColor1" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 2</p> <div class="currentColor"><p id="color2">Current Color:</p><div class="box showColor2" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 3</p> <div class="currentColor"><p id="color3">Current Color:</p><div class="box showColor3" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 4</p> <div class="currentColor"><p id="color4">Current Color:</p><div class="box showColor4" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 5</p> <div class="currentColor"><p id="color5">Current Color:</p><div class="box showColor5" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 6</p> <div class="currentColor"><p id="color6">Current Color:</p><div class="box showColor6" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 7</p> <div class="currentColor"><p id="color7">Current Color:</p><div class="box showColor7" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 8</p> <div class="currentColor"><p id="color8">Current Color:</p><div class="box showColor8" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
          <div class="colorSettingBox"><p>Color 9</p> <div class="currentColor"><p id="color9">Current Color:</p><div class="box showColor9" id="currentColorDiv"></div></div> <div class="setColor"> </div></div>
      </div>
      <input id="colorPicker" value="#3399FF80" data-jscolor="{}">
      <select name="colorsDropdown" id="colorsDropdown">
        <option value="Color0">Color 0</option>
        <option value="Color1">Color 1</option>
        <option value="Color2">Color 2</option>
        <option value="Color3">Color 3</option>
        <option value="Color4">Color 4</option>
        <option value="Color5">Color 5</option>
        <option value="Color6">Color 6</option>
        <option value="Color7">Color 7</option>
        <option value="Color8">Color 8</option>
        <option value="Color9">Color 9</option>
      </select>
      <button onclick="setColor()" id="setColor" type="submit">Set color</button>

      <form>
        <label>Enter your string here</label>
        <input type="number" id="string" name="string"/></br>
        <label>Length: </label>
        <input type="number" id="length" name="length" value="300"/></br>
      </form>
      <button onclick="getResult()" id="getResult" type="submit"> Button </button>
      <article id="article">
        <button onclick="append()" id="appendButton" type="submit">Test Button </button>
      </article>
      <aside class="results">
        <div class="imageBox" id="imageBox">
      </aside>
      </div>
    </div>
    <script src="js/script.js" async defer></script>
    <script src="js/jscolor.js"></script>

  </body>
</html>
