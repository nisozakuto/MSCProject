<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>String to Image</h1>
      </header>
      <!-- Inputs come here -->
      <section id="inputsSection">
        <div id="inputDiv1">
          <aside id="addColorSection" class="center">
            <div class="decisioning">
              <input
                type="radio"
                id="singleColor"
                name="singleColor"
                value="singleColor"
              />
              <label for="singleColor">Single Color</label><br />
              <input
                type="radio"
                id="rangeOfColor"
                name="rangeOfColor"
                value="rangeOfColor"
              />
              <label for="rangeOfColor">Range of Color</label><br />
            </div>
            <div id="colorSelection">
              <input id="colorPicker" value="#0028FFFF" data-jscolor="{}" />

              <div class="addANewColor">
                <input id="colorNumber1" type="number" value="1" min="0" />
                <input id="colorNumber2" type="number" value="1" min="0" />
                <button onclick="addAColor()" type="submit">Add</button>
              </div>
            </div>
            <div id="inverseCheckbox">
              <input type="checkbox" />
              <label for="inverse">Inverse the image</label>
            </div>
          </aside>

          <aside id="widthSelection" class="center">
            <h3>Range section</h3>
            <label>Start Width</label>
            <input id="startWidth" type="number" value="100" min="100" />
            <label>End Width</label>
            <input id="endWidth" type="number" value="100" min="100" />
            <button onclick="setRangeWidth()" type="submit">
              Set Width Range
            </button>
            <p id="setWidthText">Set Width is:</p>
          </aside>
        </div>

        <div id="inputDiv2">
          <aside id="formAside" class="center">
            <form>
              <label>Enter your string here</label>
              <textarea type="number" id="string" name="string"></textarea>
            </form>
            <h4 id="stringLength">String's length is</h4>
          </aside>
        </div>

        <div>
          <div id="infoAndSave">
            <p>
              Save your current color selection or get your saved color
              selection
            </p>
            <button onclick="save()">Save</button>
            <button onclick="getColorsFromStorage()" id="getColorsFromStorage">
              Get
            </button>
          </div>
          <h2>Your colors</h2>
          <div id="userscolors"></div>
        </div>
      </section>

      <section id="buttonsSection">
        <!-- <progress id="progressBar" max="100" value="0"></progress> -->
        <button id="roll" onclick="roll()" type="submit">
          Create Image(s)
        </button>
        <button id="clear" onclick="clearResults()" type="submit">Clear</button>
      </section>

      <!-- Results will come here -->
      <article id="article">
        <div class="imagePrint"></div>
      </article>
    </div>

    <!-- <script src="/VanillaJS/js/jscolor.js" async defer></script>
    <script src="/VanillaJS/js/stringtoimage.js" async defer></script> -->
    <footer class="center">An MSC Webpage</footer>
  </body>
</html>
