<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>String to Image</h1>
      </header>
      <section id="inputsSection">
        <aside id="addColorSection"> 
            <div class="decisioning">
              <input
                type="radio"
                id="singleColor"
                name="singleColor"
                value="singleColor"
              />
              <label for="singleColor">Single Color</label><br />
              <input
                type="radio"
                id="rangeOfColor"
                name="rangeOfColor"
                value="rangeOfColor"
              />
              <label for="rangeOfColor">Range of Color</label><br />
            </div>
        <div class="addANewColor">
          <input id="colorNumber" type="number" value="1" />
          <button onclick="addAColor()" type="submit">Add a new color</button>
        </div>

        <div class="addARangeOfColors">
          <input id="colorNumber1" type="number" value="1" />
          <input id="colorNumber2" type="number" value="1" />
          <button onclick="addARangeOfColor()" type="submit">
            Add a new color
          </button>
        </div>
        <input id="colorPicker" value="#0028FFFF" data-jscolor="{}" />
      
        </aside>
        <aside id="addColorSection"> 
          <button onclick="save()">Save</button>
          <button onclick="getColorsFromStorage()">Get</button>
          <p id="stringLength">String's length is</p>
        </aside>
      </section>
    
      <!-- <div class="numbers"></div> -->

      </section>

      <section>
        <h2>Your colors</h2>
        <div id="userscolors"></div>
      </section>

      <form>
        <label>Enter your string here</label>
        <textarea type="number" id="string" name="string"></textarea>
      </form>

      <article id="article">
        <button onclick="roll()" type="submit">Roll</button>
        <div class="imagePrint"></div>
      </article>
    </div>
    <script src="js/stringtoimage.js" async defer></script>
    <script src="js/jscolor.js"></script>
    <footer>An MSC Webpage</footer>
  </body>
</html>
